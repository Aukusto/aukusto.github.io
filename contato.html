<!doctype html>
<html>
    <head>
		<meta charset="utf-8">
        <meta name="viewport" content="device=width-device">
        <link rel="stylesheet" type="text/css" href="assets\css\form.css">
        <title>Curriculo Digital: Formulario</title>
    </head>

    <body>
        <div class="container">
            <h1 class="call">Me envie uma mensagem!</h1>
			<div class="form">
				<div class="form-group">
					<label>Seu E-mail</label>
					<input type="text" placeholder="..." />
				</div>
				<div class="form-group">
					<label>Seu Nome</label>
					<input type="text" placeholder="..." />
				</div>
				<div class="form-group">
					<span id="messagelabel"><label>Mensagem:</label></span>
					<textarea id="textarea1" placeholder="Digite aqui..."></textarea>
				</div>
				<div id="button">
					<input class="button" type="submit" value="Enviar">
				</div>
			</div>
        </div>
    </body>
</html>
